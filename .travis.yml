language: ruby
rvm:
- 2.6.3
before_script:
- bundle exec rake db:create --all
- bundle exec rake db:migrate
- RAILS_ENV=test bundle exec rake webpacker:compile
script:
- bundle exec rake ci:tests
services:
- postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: coveralls-test-travis-staging
    master: coveralls-test-travis
  on:
    repo: afinetooth/coveralls-test-travis
  run:
    - "rails db:migrate"
